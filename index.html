---
layout: default
---

<article class="home post-content">
	<header class="post-header">
		<h1>Projects</h1>
	</header>

	<ul class="list">
		{% for post in site.posts %}
			<li>
				<h2>
					<a class="post-link yellow-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</h2>

				{% if post.short_desc %}
					<p class="short">{{ post.short_desc }}</p>
				{% endif %}
			</li>
		{% endfor %}
	</ul>
</article>
